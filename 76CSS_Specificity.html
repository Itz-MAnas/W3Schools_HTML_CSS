<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/source-sans-pro" rel="stylesheet">

    <style>
.p {color: red;} 

.test {color: green;} 
p {color: red;} 

#demo {color: blue;}

#demo1 {color: blue;}
.test1 {color: green;} 
p {color: red;}

.h1 {background-color: yellow;}
.h1 {background-color: red;}

div#a {background-color: green;}
#a {background-color: yellow;}
div[id=a] {background-color: blue;}

.intro {background-color: yellow;}
h1 {background-color: red;}
    </style>


</head>
<body class="body">
    
    <div class="mybody">
    <h1>CSS Specificity</h1>

    <div class="mybtn_div">
    <a href="/75CSS_Units.html" class="mybtn"><button>Previous</button></a>
    <a href="/77CSS_!important.html" class="mybtn"><button>Next</button></a>
    </div>


 
    <h2>Example 1</h2>
    <p class="p">Hello World!</p>

 


    <h2>Example 2</h2>
    <p class="test">Hello World!</p>




    <h2>Example 3</h2>
    <p id="demo" class="test">Hello World!</p>
   
    


    <h2>Example 4</h2>
    <p id="demo1" class="test1" style="color: pink;">Hello World!</p>



    <h2>Example 5</h2>
    <h1 class="h1">This is heading 1</h1>
    



    <h2>Example 6</h2>
    <div id="a">This is a div</div>


    

    <h2>Example 7</h2>
    <h1 class="intro">This is a heading</h1>
