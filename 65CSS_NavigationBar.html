<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/source-sans-pro" rel="stylesheet">


    <style>
        .ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }
        </style>

</head>
<body class="body">
    
    <div class="mybody">
    <h1>CSS Navigation Bar</h1>

    <div class="mybtn_div">
    <a href="/64CSS_Opacity.html" class="mybtn"><button>Previous</button></a>
    <a href="/66CSS_VerticalNavBar.html" class="mybtn"><button>Next</button></a>
    </div>


    <h2>Example 1</h2>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
      
      <p>Note: We use href="#" for test links. In a real web site this would be URLs.</p>



    <h2>Example 2</h2>
    <p>In this example, we remove the bullets from the list, and its default padding and margin.</p>

    <ul class="ul">
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>




    <div class="mybtn_div">
        <a href="/64CSS_Opacity.html" class="mybtn"><button>Previous</button></a>
        <a href="/66CSS_VerticalNavBar.html" class="mybtn"><button>Next</button></a>
        </div>

    
</div>


</body>
</html>
